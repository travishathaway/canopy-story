machine:
  timezone:
    America/Los_Angeles

  php:
    version: 7.0.4

dependencies:
  override:
    - composer install --no-interaction
    - cp .env.circle .env
    - php artisan key:generate
    - php artisan config:clear
    - php artisan migrate

test:
  override:
    - vendor/bin/phpunit

deployment:
  production:
    branch: master
    commands:
      - wget https://canopystory.org
